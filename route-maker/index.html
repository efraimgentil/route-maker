<html ng-app="rm">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body>
<div id="wrapper">

    <!-- Navigation -->
    <nav  class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html#/">SB Admin</a>
        </div>
        <!-- Top Menu Items -->
        <ng-include  src="'app/view/top-menu.html'" ></ng-include>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->

        <ng-include  src="'app/view/menu.html'" ></ng-include>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container-fluid" ng-view>
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery-->
<script src="js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript-->
<script src="js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.9/ngStorage.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS-yhi_2dNq2N75F6PIwEifqbTXmY0VsY"></script>
<script src="app/app.js"></script>
<!-- Directives -->
<script src="app/directive/MenuDirective.js"></script>
<script src="app/directive/PageTitleDirective.js"></script>

<!-- Factories -->
<script src="app/factory/MapService.js"></script>

<!-- Services -->
<script src="app/service/DriverService.js"></script>
<script src="app/service/LocationService.js"></script>
<!-- Controllers -->
<script src="app/controller/DriverListController.js"></script>
<script src="app/controller/DriverFormController.js"></script>
<script src="app/controller/RouteListController.js"></script>
<script src="app/controller/RouteFormController.js"></script>
<script src="app/controller/SelectLocationController.js"></script>
<script src="app/controller/LocationFormController.js"></script>
<script src="app/controller/LocationListController.js"></script>

<script src="js/main.js"></script>
</body>
</html>
