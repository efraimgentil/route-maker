<div ng-init="init()">

  <page-title-directive title="{{driver.id ? 'Edit' : 'New'}} Route"></page-title-directive>

  <form name="form" ng-submit="save()" novalidate="novalidate">


    <div class="row">
      <div class="form-group col-lg-2 col-md-2 col-sm-3 col-xs-12">
        <label>Date</label>
        <input id="date" name="date" ng-model="route.date" class="form-control" ng-required="true" ng-minlength="3"/>
        <div ng-show="form.name.$invalid">
          <span ng-show="form.name.$error.required" class="error-text"> Field is required</span>
          <span ng-show="form.name.$error.minlength"
                class="error-text"> This field requires a minimun of 3 characters</span>
        </div>
      </div>

      <div class="form-group col-lg-2 col-md-2 col-sm-3 col-xs-12">
        <label>Hour</label>
        <input id="hour" name="hour" ng-model="route.hour" class="form-control" ng-required="true" ng-minlength="3"/>
        <div ng-show="form.name.$invalid">
          <span ng-show="form.name.$error.required" class="error-text"> Field is required</span>
          <span ng-show="form.name.$error.minlength"
                class="error-text"> This field requires a minimun of 3 characters</span>
        </div>
      </div>

      <div class="form-group col-lg-8 col-md-8 col-sm-6  col-xs-12">
        <label>Starting Location</label>
        <div class="input-group">
          <input id="startingLocation" name="startingLocation" ng-model="route.hour" class="form-control"
                 ng-required="true" ng-minlength="3"/>
          <span class="input-group-btn">
            <button class="btn btn-info">Select Existing</button>
            <button class="btn btn-default">Search Location</button>
          </span>
        </div>
        <div ng-show="form.name.$invalid">
          <span ng-show="form.name.$error.required" class="error-text"> Field is required</span>
          <span ng-show="form.name.$error.minlength"
                class="error-text"> This field requires a minimun of 3 characters</span>
        </div>
      </div>

      <div class="form-group col-sm-12 col-md-12 col-sm-12  col-xs-12">
        <label>Stops</label>
        <button class="btn btn-xs btn-success"><span class="fa fa-plus"></span> Add Stop</button>
        <ul>
        </ul>
      </div>

      <div class="form-group col-lg-12 col-md-12 col-sm-12  col-xs-12">
        <label>Driver</label>
        <div class="input-group">
          <input id="driver" name="driver" ng-model="route.hour" class="form-control" ng-required="true"/>
          <span class="input-group-btn">
            <button class="btn btn-info">Select Existing</button>
            <button class="btn btn-default">Sugest a Driver</button>
          </span>
        </div>
      </div>

      <div class="form-group col-lg-12 col-md-12 col-sm-12  col-xs-12">
        <label>Ending Location</label>
        <div class="input-group">
          <input id="endingLocation" name="endingLocation" ng-model="route.hour" class="form-control" ng-required="true"/>
          <span class="input-group-btn">
            <button class="btn btn-info">Select Existing</button>
            <button class="btn btn-default">Starting Location</button>
            <button class="btn btn-default">Driver Home</button>
            <button class="btn btn-default">Search Location</button>
          </span>
        </div>
      </div>


      <div class="form-group col-sm-8 col-md-8 col-sm-6  col-xs-12">
      </div>

    </div>
    <div class="form-group">
      <button class="btn btn-success btn-sm" type="submit" ng-disabled="form.$invalid">Save</button>
      <button class="btn btn-danger btn-sm" ng-click="cancel()">Cancel</button>
    </div>

  </form>

</div>
