
<div ng-controller="StopFormController as ctrl" ng-init="init()">
  <form id="stopForm" ng-submit="addStop()" novalidate="novalidate">

    <div class="form-group">
      <label>Passenger</label>
      <input id="passenger" ng-model="passenger" class="form-control" ng-required="true"
       ng-minlength="3" />
      <div ng-show="stopForm.passenger.$invalid && stopForm.passenger.$dirty">
        <span ng-show="stopForm.passenger.$error.required" class="error-text"> Field is required</span>
        <span ng-show="stopForm.passenger.$error.minlength" class="error-text"> This field requires a minimun of 3 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label>Location</label>
      <div class="input-group">
        <input id="loc" name="loc" ng-model="searchLoc" class="form-control"
        on-enter="searchLocation( searchLoc )" />
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="searchLocation( searchLoc )" style="height: 34px"><span
                      class="fa fa-search"></span></button>
            </span>
      </div>
    </div>

    <div class="row" style="margin-bottom:15px;">
      <div class="col-sm-12">
        <div class="map-container">
          <div id="map"></div>
        </div>
      </div>
    </div>

  </form>
</div>
