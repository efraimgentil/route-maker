<div ng-init="init()">

  <page-title-directive title="Route" new-url="#!/route/new" ></page-title-directive>


  <form novalidate="novalidate">
    <div class="row">
      <div class="form-group col-sm-4 col-md-3 col-xs-12">
        <label>Date</label>
        <input name="date" ng-model="filter.date" class="form-control" >
      </div>
    </div>

    <div class="form-group">
        <button class="btn btn-sm btn-info">Search</button>
        <button class="btn btn-sm btn-default">Clear Filters</button>
    </div>

  </form>

  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
      <tr>
        <th>Date</th>
        <th>Driver</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in routes track by item.id">
        <td>{{item.date}}</td>
        <td>{{item.driver.name}}</td>
        <td>
          <a class="btn btn-xs btn-default" href="#!/route/{{item.id}}"><span class="fa fa-search-plus"></span></a>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
