<div ng-init="init()">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h1>Driver</h1>
    </div>
    <div class="col-sm-6 col-xs-12">
      <div style="margin-top: 22px;">
        <a class="btn btn-info pull-right" href="#!/driver/new"><span class="fa fa-plus"></span> New</a>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in drivers track by item.id">
        <td>{{item.name}}</td>
        <td>
          <a class="btn btn-xs btn-default" href="#!/driver/{{item.id}}"><span class="fa fa-edit"></span></a>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
