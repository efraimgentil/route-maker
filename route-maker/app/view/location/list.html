<div ng-init="init()">

    <page-title-directive title="Locations" new-url="#!/location/new"></page-title-directive>

    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in locations track by item.id">
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        <a class="btn btn-xs btn-default" href="#!/location/{{item.id}}"><span class="fa fa-edit"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
