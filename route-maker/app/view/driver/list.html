<div ng-init="init()">

    <page-title-directive title="Driver" newUrl="#!/driver/new"></page-title-directive>

    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in drivers track by item.id">
                    <td>{{item.name}}</td>
                    <td>
                        <a class="btn btn-xs btn-default" href="#!/driver/{{item.id}}"><span class="fa fa-edit"></span></a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
